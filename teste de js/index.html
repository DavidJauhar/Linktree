<!DOCTYPE html>
<html>
<head>
  <title>Meu Primeiro JS</title>
  <style>
    #meuBotao {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Olá, bem-vindo ao meu site!</h1>
<button id="meuBotao">Clique em mim</button>

<script>
  // Isso aqui é JavaScript
  const botao = document.getElementById("meuBotao");

  botao.addEventListener("click", function() {
    botao.textContent = "Você clicou!";
    botao.style.backgroundColor = "green";
  });
</script>

<button onclick="document.body.style.backgroundColor = 'lightblue'">
  Mudar cor do fundo
</button>
<button onclick="alert('Olá! Você clicou no botão!')">
  Mostrar mensagem
</button>
<p>Contador: <span id="contador">0</span></p>
<button onclick="aumentarContador()">+1</button>

<script>
  let numero = 0;

  function aumentarContador() {
    numero++;
    document.getElementById("contador").textContent = numero;
  }
</script>
<p id="texto">Esse texto pode desaparecer!</p>
<button onclick="toggleTexto()">Mostrar / Esconder</button>

<script>
  function toggleTexto() {
    const texto = document.getElementById("texto");
    if (texto.style.display === "none") {
      texto.style.display = "block";
    } else {
      texto.style.display = "none";
    }
  }
</script>
<input type="text" id="nome" placeholder="Digite seu nome">
<button onclick="mostrarNome()">Enviar</button>

<p id="resposta"></p>

<script>
  function mostrarNome() {
    const nome = document.getElementById("nome").value;
    document.getElementById("resposta").textContent = `Olá, ${nome}!`;
  }
</script>


</body>
</html>
